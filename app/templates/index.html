{% extends "base.html" %}
{% block content %}

<h1>Привет, {{user.nickname}}!</h1>
{% for post in posts %}
    <p>
        {{post.author.nickname}}:<br/>
    </p>

    <div class="pirozhok">
        {% for line in post.body.split('\n') %}
            <p class="line_in_pirozhok">{{line}}</p>
        {% endfor %}
    </div>
    <br/>
{% endfor %}
{% endblock %}

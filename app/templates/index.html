{% extends "base.html" %}
{% block content %}


{% for post in posts %}
    <div class="block">
        <div class="author">
            {{post.author.nickname}}:<br/>

        </div>

        <div class="pirozhok">
            {% for line in post.body.split('\n') %}
                <p class="line_in_pirozhok">{{line}}</p>
            {% endfor %}
        </div>
        <br/>
    </div>
{% endfor %}
{% endblock %}
